server:
  port: 8081

spring:
  datasource:
    url: ${JDBC_URL:jdbc:postgresql://postgres:5432/fullstack}
    username: ${JDBC_USER:postgres}
    password: ${JDBC_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

redis:
  host: ${REDIS_HOST:redis}
  port: ${REDIS_PORT:6379}

# Redisson config (redisson-spring-boot-starter will pick this up)
redisson:
  address: redis://#{systemProperties['REDIS_HOST'] ?: 'redis'}:${REDIS_PORT:6379}

logging:
  level:
    root: INFO
    com.fullstack: DEBUG
